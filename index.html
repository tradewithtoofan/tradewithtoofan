  // Countdown timer (30 seconds countdown loop)
  const countdownEl = document.getElementById('countdown');
  let countdownTime = 30;
  function formatTime(t) {
    const sec = t % 60;
    const min = Math.floor((t % 3600) / 60);
    const hour = Math.floor((t % 86400) / 3600);
    const day = Math.floor(t / 86400);
    return `${String(day).padStart(2,'0')} : ${String(hour).padStart(2,'0')} : ${String(min).padStart(2,'0')} : ${String(sec).padStart(2,'0')}`;
  }
  function updateCountdown(){
    countdownEl.textContent = formatTime(countdownTime);
    countdownTime--;
    if(countdownTime < 0) countdownTime = 30;
  }
  setInterval(updateCountdown, 1000);
  updateCountdown();
